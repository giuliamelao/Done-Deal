<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Done Deal</title>
    <link rel="stylesheet" href="/frontend/styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="app-name">Done Deal</h1>
        <h2 id="welcomeMessage">Welcome, User</h2>
        <button id="logoutButton">Logout</button>
        
        <h3>Task Board</h3>
        <div id="taskBoard"></div>
        <button id="addTaskButton">Add New Task</button>
    </div>

    <!-- Task Form Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Task</h2>
            <form id="taskForm">
                <label for="taskName">Task Name:</label>
                <input type="text" id="taskName" required>
                <label for="taskDescription">Description:</label>
                <textarea id="taskDescription"></textarea>
                <label for="taskPriority">Priority:</label>
                <select id="taskPriority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <label for="taskType">Task Type:</label>
                <input type="text" id="taskType">
                <label for="taskColor">Color:</label>
                <input type="color" id="taskColor">
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script src="/frontend/scripts/loggedin.js"></script>
</body>
</html>
